      <option value="02">02</option>
    </select>
    <input type='radio' value="1" name="UM">
    <input type='radio' value="1" name="UM">
    <input type='radio' value="2" name="DOIS">
    <input type='radio' value="2" name="DOIS">

    <input type="checkbox" value="2">
    <button id="submit" type="submit">
    <textarea></textarea>
  </form>
